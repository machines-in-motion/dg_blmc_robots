is_real_robot: true
device:
  name: "test_bench_8_motors"
  sensors:
    motor_positions:
      size: 8
    motor_velocities:
      size: 8
    motor_currents:
      size: 8
    slider_positions:
      size: 8
  controls:
    torques:
      size: 8
hardware_communication:
  max_missed_control: 10
  control_period: 1000000 # in nano second this means 1ms <=> 1kz

motor_I: 0.045 # The interia of a single blmc_motor
motor_KT: 0.025    # The Kt constant of the motor [Nm/A]: tau = I * Kt
